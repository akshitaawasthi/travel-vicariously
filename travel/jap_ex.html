<!DOCTYPE html>
<html>
<head>
  <title>Japan|Get to know more</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="expdesign.css">
</head>
<body>

<h2 style="text-align:center">Glimpse of the best places to visit in Japan</h2>



<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="img/japex.jpg" style="width:100%">  -----
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="img/japex2.jpg" style="width:100%"> 
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="img/japex3.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="img/japex4.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="img/japex5.png" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="img/japex6.png" style="width:100%">
  </div>
    
     

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img/japex.jpg" style="width:100%" onclick="currentSlide(1)" alt="Tokyo">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/japex2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Osaka">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/japex3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cherry Blossoms">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/japex4.png" style="width:100%" onclick="currentSlide(4)" alt="Place 4">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/japex5.png" style="width:100%" onclick="currentSlide(5)" alt="Place 5">
    </div>    
    <div class="column">
      <img class="demo cursor" src="img/japex6.png" style="width:100%" onclick="currentSlide(6)" alt="Place 6">
     
  </div>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
